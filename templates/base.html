<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='/icons/favicon.ico')}}" type="image/x-icon">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script async src="https://scripts.simpleanalyticscdn.com/latest.js"></script>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    {% block head %} {% endblock %}
</head>

<body class="bg-white">
    <header class="w-11/12 md:w-1/2 bg-[#F2F2F2] border rounded-full mt-4 p-4 mx-auto">
        <div class="flex items-center justify-between">
            <div class="flex items-center justify-center">
                <img class="w-8 h-8" src="{{url_for('static', filename='/icons/logo-fast-saas-icon.png')}}"
                    alt="logo du site fast-saas">
                <a href="/" class="font-bold  ml-2 text-lg">Fast-saas</a>
            </div>
            <nav class="flex space-x-3">
                <a class="hover:underline font-semibold" href="/a-propos">A propos</a>
                <a class="hover:underline font-semibold" href="/nos-prix">Nos prix</a>
            </nav>
        </div>
    </header>
    <main class="min-h-[92vh] rounded-r-full rounded-l-full h-auto flex items-center justify-center flex-col">

        {% block body %} {% endblock %}
    </main>
    <footer class="bg-black flex font-semibold items-center justify-evenly py-18 text-white">
        <div class="flex flex-col items-start space-y-2 justify-center">
            <img class="w-8 h-8" src="{{url_for('static', filename='/icons/logo-fast-saas-icon.png')}}"
                alt="logo du site fast-saas">
            <p class="text-gray-400 font-thin">"Lorem ipsum dolor sit amet consectetur."</p>
        </div>
        <ul class="flex flex-col space-y-2 items-start justify-center">
            <li>
                <a class="hover:underline font-semibold" href="/a-propos">A propos</a>
            </li>
            <li>
                <a class="hover:underline font-semibold" href="/nos-prix">Nos prix</a>
            </li>
        </ul>
        <ul class="flex flex-col space-y-2 items-start justify-center">
            <li>
                <a class="hover:underline font-semibold" href="/sales-policy">Politique de vente</a>
            </li>
            <li>
                <a class="hover:underline font-semibold" href="/policy">Politique de confidentialit√©</a>
            </li>
        </ul>
    </footer>
</body>

</html>
